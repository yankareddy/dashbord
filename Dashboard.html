<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/80cfe1737c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-container">
        <div class="side-bar">
            <h1 class="side-bar-heading">Dashboard</h1>
            <div class="side-bar-container">
                <i class="fas fa-home icon"></i>
                <h1 class="icon-head">Home</h1>
            </div>
            <div class="side-bar-container">
                <i class="fas fa-download icon"></i>
                <h1 class="icon-head">Downloads</h1>
            </div>
            <div class="side-bar-container-4">
                <i class="far fa-star icon"></i>
                <h1 class="icon-head">Favorites</h1>
            </div>
            <div class="side-bar-container-2">
                <i class="fas fa-cog icon"></i>
                <h1 class="icon-head">Settings</h1>
            </div>
            <div class="side-bar-container-3">
                <img class="side-bar-image" src="https://assets.ccbp.in/frontend/intermediate-rwd/user-profile-img.png" />
                <h1 class="icon-head-1">Sarah Meyers</h1>
            </div>
        </div>
        <div class="content-bar">
            <h1 class="content-bar-heading">Favorites</h1>
            <div class="card">
                <h1 class="card-heading">Cars</h1>
                <div class="image-card">
                    <img class="image-2" src="https://assets.ccbp.in/frontend/intermediate-rwd/car-1-img.png" />
                    <img class="image-2" src="https://assets.ccbp.in/frontend/intermediate-rwd/car-2-img.png" />
                    <img class="image-2" src="https://assets.ccbp.in/frontend/intermediate-rwd/car-3-img.png" />
                </div>
            </div>
            <div class="card">
                <h1 class="card-heading">Bikes</h1>
                <div class="image-card">
                    <img class="image-2" src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-1-img.png" />
                    <img class="image-2" src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-2-img.png" />
                    <img class="image-2" src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-3-img.png" />
                </div>
            </div>
            <div class="card">
                <h1 class="card-heading">Houses</h1>
                <div class="image-card">
                    <img class="image-2" src="https://assets.ccbp.in/frontend/intermediate-rwd/house-1-img.png" />
                    <img class="image-2" src="https://assets.ccbp.in/frontend/intermediate-rwd/house-2-img.png" />
                    <img class="image-2" src="https://assets.ccbp.in/frontend/intermediate-rwd/house-3-img.png" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
